name: navy
version: 0.2.2
main: org.tezevsk.navyplugin.NavyPlugin
author: tezevsk
website: https://github.com/tezevsk/NavyMcPlugin
api-version: "1.21.8"

permissions:
  permission.node:
    description: "Anyone can access the Navigational features"
    default: true

    children:
      permission.node.child: true

commands:
  navytp:
    description: Navigate yourself trough the lobby's
    usage: "Usage: /<command> [help|list|...]"
    aliases: [nvtp, nav, navy, ntp, movin]
    permission: permission.node
    permission-message: Strange things happen
  navylobby:
    description: A Debug commands
    usage: /<command>
    permission-message: This is debug command. Please use navytp instead
  navytest:
    description: Another debug command
    usage: /<command>
